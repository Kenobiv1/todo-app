<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <!-- Theme Toggle Switch with Icons -->
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" />
                <label for="theme-switch" class="toggle-label">
                    <!-- Sun Icon -->
                    <span class="toggle-icon sun">&#9728;</span>
                    <!-- Toggle Ball -->
                    <span class="toggle-ball"></span>
                    <!-- Moon Icon -->
                    <span class="toggle-icon moon">&#9790;</span>
                </label>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-button">Add</button>
        </div>
        
        <!-- Filter Buttons -->
        <div class="filter-section">
            <button id="filter-all" class="filter-button active">All</button>
            <button id="filter-active" class="filter-button">Active</button>
            <button id="filter-completed" class="filter-button">Completed</button>
        </div>
        
        <ul id="todo-list">
            <!-- To-Do items will appear here -->
        </ul>
    </div>

    <!-- Include Sortable.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
