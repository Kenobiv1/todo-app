<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons (Free CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <!-- Theme Toggle Switch with Icons -->
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" />
                <label for="theme-switch" class="toggle-label">
                    <!-- Sun Icon -->
                    <span class="toggle-icon sun"><i class="fas fa-sun"></i></span>
                    <!-- Toggle Ball -->
                    <span class="toggle-ball"></span>
                    <!-- Moon Icon -->
                    <span class="toggle-icon moon"><i class="fas fa-moon"></i></span>
                </label>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-button" aria-label="Add Task"><i class="fas fa-plus"></i></button>
        </div>
        
        <!-- Filter Buttons -->
        <div class="filter-section">
            <button id="filter-all" class="filter-button active" aria-label="Show All Tasks"><i class="fas fa-list"></i></button>
            <button id="filter-active" class="filter-button" aria-label="Show Active Tasks"><i class="fas fa-spinner"></i></button>
            <button id="filter-completed" class="filter-button" aria-label="Show Completed Tasks"><i class="fas fa-check-circle"></i></button>
        </div>
        
        <ul id="todo-list">
            <!-- To-Do items will appear here -->
        </ul>
    </div>

    <!-- Include Sortable.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
